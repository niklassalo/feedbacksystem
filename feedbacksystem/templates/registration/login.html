{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" autocomplete="current-password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="/signup/">Sign up</a></p>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
